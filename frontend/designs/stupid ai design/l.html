<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lending Marketplace</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
  <nav class="container-fluid">
    <ul>
      <li><strong>DeFi Wealth</strong></li>
    </ul>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Lending</a></li>
      <li><a href="#">Wallet</a></li>
      <li><a href="#" role="button">Dashboard</a></li>
    </ul>
  </nav>

  <main class="container">
    <div class="grid">
      <section>
        <hgroup>
          <h2>Lending Marketplace</h2>
          <h3>Explore borrowing requests</h3>
        </hgroup>

        <!-- Search Borrowing Requests -->
        <form>
          <h3>Search Requests</h3>
          <label for="loanAmount">Loan Amount:</label>
          <input type="number" id="loanAmount" name="loanAmount" placeholder="Enter amount">
          <label for="duration">Duration (days):</label>
          <input type="number" id="duration" name="duration" placeholder="Enter duration">
          <label for="rate">Interest Rate (%):</label>
          <input type="number" id="rate" name="rate" placeholder="Enter rate">
          <button type="submit" onclick="event.preventDefault()">Search</button>
        </form>

        <!-- Requests Table -->
        <h3>Available Requests</h3>
        <table>
          <thead>
            <tr>
              <th>Loan</th>
              <th>Duration</th>
              <th>Payback</th>
              <th>Collateral</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>$1000</td>
              <td>60 days</td>
              <td>$1100</td>
              <td>2000 XRP</td>
              <td>
                <button>Fulfill</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>
  </main>

  <footer class="container">
    <small><a href="#">About</a> â€¢ <a href="#">Support</a></small>
  </footer>
</body>
</html>
